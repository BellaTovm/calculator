<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    
        <div id="display"></div>
        <div id="buttonContainer">
    
       
        <button class="operator" data-operator='add'>+</button>
        <button class="operator" data-operator="subtract">-</button>
        <button class="operator" data-operator="multiply">x</button><br>
        <button class="operator"  data-operator="divide"> / </button>
        <button class="calc-number" data-value="float">.</button>
        <button class="operator" data-operator="backspace"> <= </button><br>
        <button class="calc-number" >1</button>
        <button class="calc-number">2</button>
        <button class="calc-number">3</button><br>
        <button class="calc-number">4</button>
        <button class="calc-number">5</button>
        <button class="calc-number">6</button><br>
        <button class="calc-number">7</button>
        <button class="calc-number">8</button>
        <button class="calc-number">9</button><br>
        <button class="operator" data-operator="clear">Clear</button>
        <button class="calc-number">0</button>
        <button class="operator" data-operator="equal">=</button>

</div>


</body>

</html>
